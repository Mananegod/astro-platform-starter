<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="cabecera">CONSEJO MUNICIPAL</div>
    </header>
    <div class="formulario">
        <form action="logica/loguear.php" id="miFormulario" method="post" action="subpagina.html">
            <div class="alerta">
                <p>!Evita el fraude!</p>
            </div>
            <div class="alerta-2">
                <p>Asegurate de no compartir la contraseña con nadie!</p>
            </div>
            <div class="parrafo">Ingresa el correo asociado con tu cuenta</div>
            <div class="inicio-sesion">
                <p><b>INICIA SESION</p></b>
            </div>
            <div class="email-text">Email</div>
            <div>
                <input class="email" type="text" required placeholder="usuario" id="nombre_usuario"
                    name="nombre_usuario" maxlength="133">
            </div>
            <div>
                <input class="pipi" type="password" required name="clave" id="clave"
                    placeholder="Escribe aqui tu contraseña" maxlength="133">
            </div>
            <div class="text-password">Contraseña</div>
            <div class="cholaa">
                <input type="submit" value="Inicia Sesion" href="">
            </div>
        </form>

</body>

</html>
